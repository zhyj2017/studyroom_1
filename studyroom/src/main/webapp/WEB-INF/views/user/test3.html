           var confirmPassword = $("#confirmPassword").val();

           console.log(name);

               alert("修改信息不可为空！");
           } else if (/\d+/.test(name)){
               alert("姓名中不能包含数字！")
           } else if (password.length < 6){
               alert("密码要大于6位！");

               alert("两次输入的密码不一致！");
           } else if (cellphone.length != 11){
